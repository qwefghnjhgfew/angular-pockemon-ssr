<h1 class="text-3xl">Listado de Pokémons</h1>
<h2 class="text-xl">Página actual: {{ currentPage() }}</h2>

<hr class="my-2">

@if( pokemons().length != 0 ) {
    <pockemon-list [pokemons]="pokemons()" />
}@else {
    <pokemo-list-skeleton />
}


<div class="flex justify-between">
<button 
[disabled]="currentPage() == 1"
[routerLink]="['/pockemons/page' , currentPage()! - 1]"
class="mt-2"> Anteriores </button>
<button 
[routerLink]="['/pockemons/page' , currentPage()! + 1]"
class="mt-2"> Siguientes </button>
</div>
