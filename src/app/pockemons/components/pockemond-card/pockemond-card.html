<div
  class="bg-blue-500 animate-fadeIn h-40 bg-opacity-25 rounded-lg shadow-md flex flex-col p-4 items-center justify-center cursor-pointer"
  [routerLink]="['/pockemons',pokemon().id]"
>
  <img
    [src]="pokemonImage()"
    [alt]="pokemon().name"
    class="w-3/4 h-3/4"
    width="96px"
    height="96px"
  />

  <div class="text-center mt-2">
    <h2 class="text-xl font-bold capitalize text-white tracking-wide">{{ pokemon().name }}</h2>
  </div>
</div>
